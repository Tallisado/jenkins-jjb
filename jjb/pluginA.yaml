- project:
    name: pluginA
    jobs:
        - '{name}-verify'
        - '{name}-merge'
        - '{name}-build'

        #- '{name}-pom-bump'


- job-template:
    name: '{name}-verify'

    project-type: freestyle

    properties:
        - github:
            url: https://github.com/Tallisado/jenkins-pluginA

    scm:
      - git:
            url: https://github.com/Tallisado/jenkins-pluginA
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branches:
                - '${{sha1}}'
            skip-tag: true

    triggers:
        - github-pull-request:
            github-hooks: true
            trigger-phrase: 'recheck'
            permit-all: true

    builders:
        - shell: |
            #!/bin/bash
            echo "PluginA - Running Unit Tests"

- job-template:
    name: '{name}-merge'

    project-type: freestyle

    properties:
        - github:
            url: https://github.com/Tallisado/jenkins-pluginA

    scm:
      - git:
            url: https://github.com/Tallisado/jenkins-pluginA
            branches:
                - '*/master'
            skip-tag: true
            # credentials-id: 'b0b6daf1-3f2b-4713-a05c-25e971850778'

    triggers:
        - github

    builders:
        - shell: |
            #!/bin/bash
            echo "Pom Bump - PluginA (self)"
            echo "Pom Bump - AppB"

- job-template:
    name: '{name}-build'

    project-type: freestyle

    properties:
        - github:
            url: https://github.com/Tallisado/jenkins-pluginA

    scm:
      - git:
            url: https://github.com/Tallisado/jenkins-pluginA
            branches:
                - '*/master'
            skip-tag: true
            # credentials-id: 'b0b6daf1-3f2b-4713-a05c-25e971850778'

    triggers:
        - github

    builders:
        - shell: |
            #!/bin/bash
            mvn clean install
